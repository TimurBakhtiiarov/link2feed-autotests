apply plugin: 'java'
apply plugin: 'application'

test {
    useJUnitPlatform()
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
}